<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Piano</title>
</head>
<body>
    <div class="sign">
        <a href="#" class="button">Играть</a>
    </div>
    <div class="piano">
        <div class="key key-w" data-note="C">a</div>
        <div class="key key-b" data-note="Cs">w</div>
        <div class="key key-w" data-note="D">s</div>
        <div class="key key-b" data-note="Ds">e</div>
        <div class="key key-w" data-note="E">d</div>
        <div class="key key-w" data-note="F">f</div>
        <div class="key key-b" data-note="Fs">t</div>
        <div class="key key-w" data-note="G">g</div>
        <div class="key key-b" data-note="Gs">y</div>
        <div class="key key-w" data-note="A">h</div>
        <div class="key key-b" data-note="As">u</div>
        <div class="key key-w" data-note="B">j</div>
        <div class="key key-w" data-note="Cp">k</div>
        <div class="key key-b" data-note="Cpp">o</div>
        <div class="key key-w" data-note="Dp">l</div>
        <div class="key key-b" data-note="Dpp">p</div>
        <div class="key key-w" data-note="Ep">;</div>
    </div>
    
    <audio id="C" src="http://carolinegabriel.com/demo/js-keyboard/sounds/040.wav"></audio>
    <audio id="Cs" src="http://carolinegabriel.com/demo/js-keyboard/sounds/041.wav"></audio>
    <audio id="D" src="http://carolinegabriel.com/demo/js-keyboard/sounds/043.wav"></audio>
    <audio id="Ds" src="http://carolinegabriel.com/demo/js-keyboard/sounds/044.wav"></audio>
    <audio id="E" src="http://carolinegabriel.com/demo/js-keyboard/sounds/045.wav"></audio>
    <audio id="F" src="http://carolinegabriel.com/demo/js-keyboard/sounds/046.wav"></audio>
    <audio id="Fs" src="http://carolinegabriel.com/demo/js-keyboard/sounds/047.wav"></audio>
    <audio id="G" src="http://carolinegabriel.com/demo/js-keyboard/sounds/048.wav"></audio>
    <audio id="Gs" src="http://carolinegabriel.com/demo/js-keyboard/sounds/049.wav"></audio>
    <audio id="A" src="http://carolinegabriel.com/demo/js-keyboard/sounds/050.wav"></audio>
    <audio id="As" src="http://carolinegabriel.com/demo/js-keyboard/sounds/051.wav"></audio>
    <audio id="B" src="http://carolinegabriel.com/demo/js-keyboard/sounds/052.wav"></audio>
    <audio id="Cp" src="http://carolinegabriel.com/demo/js-keyboard/sounds/053.wav"></audio>
    <audio id="Cpp" src="http://carolinegabriel.com/demo/js-keyboard/sounds/054.wav"></audio>
    <audio id="Dp" src="http://carolinegabriel.com/demo/js-keyboard/sounds/055.wav"></audio>
    <audio id="Dpp" src="http://carolinegabriel.com/demo/js-keyboard/sounds/056.wav"></audio>
    <audio id="Ep" src="http://carolinegabriel.com/demo/js-keyboard/sounds/056.wav"></audio>




    <script src="script.js"></script>
</body>
</html>
